services:
  db:
    image: postgres:14.4
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-postgres}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./DB/postgres:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-postgres}",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - unam-net
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "127.0.0.1:5050:80"
    depends_on:
      - db
    networks:
      - unam-net
  backend:
    build:
      context: ./UNAM-escuela-backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-postgres}
      NODE_ENV: production
    env_file:
      - .env
    ports:
      - "3000:3000" # Backend en puerto 3000
    volumes:
      - ./Markdown:/Markdown
      - ./UNAM-escuela-backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3000/graphql'', (r) => {process.exit(0)}).on(''error'', () => process.exit(1))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - unam-net
    restart: unless-stopped

  frontend:
    build:
      context: ./unam-frontend
      dockerfile: Dockerfile
      args:
        # Para build time, usar el dominio público con HTTPS servido por Nginx
        NEXT_PUBLIC_BACKEND_URL: https://eskani.enesmorelia.unam.mx
        NEXT_PUBLIC_GRAPHQL_ENDPOINT: https://eskani.enesmorelia.unam.mx/graphql
    environment:
      NODE_ENV: production
      # Para runtime, usar el dominio público con HTTPS para el navegador del cliente
      NEXT_PUBLIC_BACKEND_URL: https://eskani.enesmorelia.unam.mx
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: https://eskani.enesmorelia.unam.mx/graphql
      # Para SSR, usar conexión interna de Docker
      SERVER_GRAPHQL_ENDPOINT: http://backend:3000/graphql
      # Increase Node heap memory for Next.js
      NODE_OPTIONS: --max-old-space-size=1024
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      - backend
    volumes:
      - ./logs/frontend:/app/logs/frontend
    networks:
      - unam-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3001 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.25-alpine
    container_name: unam-nginx
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
    networks:
      - unam-net
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot:rw
      - ./nginx/certbot/conf:/etc/letsencrypt:rw

  backup-prod:
    image: alpine:latest
    profiles: ["tools"]
    volumes:
      - ./backups:/backups
    command: >
      sh -c "apk add --no-cache openssh-client sshpass && 
      sshpass -p '1nclusI0np4p1MEe.' ssh -o StrictHostKeyChecking=no -p 7824 root@132.247.186.91 
      'docker exec -e PGPASSWORD=MySecretPassword123@ unam-server-db-1 pg_dump -U postgres postgres' > /backups/prod_backup_$$(date +%Y%m%d_%H%M%S).sql &&
      echo 'Backup completed successfully'"
    networks:
      - unam-net

networks:
  unam-net:
    driver: bridge
