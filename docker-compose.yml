services:
  db:
    image: postgres:14.4
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - ./DB/postgres:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-postgres}",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - unam-net
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - unam-net
  backend:
    build:
      context: ./UNAM-escuela-backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-produccion}
      NODE_ENV: production
    env_file:
      - .env
    ports:
      - "50001:3000" # Backend en puerto 50001 como est√° configurado en el servidor
    networks:
      - unam-net
    restart: unless-stopped

  frontend:
    build:
      context: ./UNAM-escuela-frontend
      dockerfile: Dockerfile
      args:
        # Para build time, usar URLs externas
        NEXT_PUBLIC_BACKEND_URL: http://132.247.186.91:50001
        NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://132.247.186.91:50001/graphql
    environment:
      NODE_ENV: production
      # Para runtime, usar nombres de servicio internos
      NEXT_PUBLIC_BACKEND_URL: http://backend:3000
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://backend:3000/graphql
    env_file:
      - .env
    ports:
      - "80:3000"
    depends_on:
      - backend
    networks:
      - unam-net

networks:
  unam-net:
    driver: bridge
