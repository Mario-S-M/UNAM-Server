# Nginx reverse proxy for UNAM app

upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:3001;
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name enesmorelia.unam.mx _;

    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name enesmorelia.unam.mx _;

    # SSL certs are mounted via docker-compose
    ssl_certificate     /etc/ssl/certs/enesmorelia.unam.mx.cer;
    ssl_certificate_key /etc/ssl/private/llave.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Modern TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase body size for uploads if needed
    client_max_body_size 50m;

    # CORS handling (allow specific origins)
    set $cors_origin "";
    if ($http_origin ~* ^https?://(eskani\.enesmorelia\.unam\.mx|enesmorelia\.unam\.mx)$) {
        set $cors_origin $http_origin;
    }
    add_header Vary "Origin" always;
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, Apollo-Require-Preflight, X-Requested-With, Accept, Origin" always;

    # Backend routes
    location /graphql {
        # Handle CORS preflight quickly
        if ($request_method = OPTIONS) {
            return 204;
        }
        proxy_pass http://backend/graphql;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api {
        # Handle CORS preflight quickly
        if ($request_method = OPTIONS) {
            return 204;
        }
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Serve everything else from Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static asset caching (served by Next.js server)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        proxy_pass http://frontend;
    }
}
