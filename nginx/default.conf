# Nginx reverse proxy for UNAM app - SSL MODE

map $http_origin $cors_origin {
    default "";
    "~^https?://(eskani\.enesmorelia\.unam\.mx)$" $http_origin;
    "~^http://localhost(:[0-9]+)?$" $http_origin;
}

upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:3001;
}

server {
    listen 80;
    server_name eskani.enesmorelia.unam.mx;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name eskani.enesmorelia.unam.mx;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/eskani.enesmorelia.unam.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eskani.enesmorelia.unam.mx/privkey.pem;
    
    # SSL Parameters
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase body size for uploads
    client_max_body_size 50m;

    # Backend routes - GraphQL
    location /graphql {
        if ($request_method = OPTIONS) {
            add_header Vary "Origin" always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Length 0;
            add_header Content-Type "text/plain charset=UTF-8";
            return 204;
        }

        add_header Vary "Origin" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;

        proxy_pass http://backend/graphql;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Backend routes - API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Frontend routes (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
